<div *ngIf="errorFetchingData">Error loading nfts</div>

<div class="add-nft" >    
    <p *ngIf="isLoggedIn">You can help us expand our NFTs collection, by adding your own! <a routerLink="/nfts/new">Add NFTs</a></p>
    <p *ngIf="!isLoggedIn">If you want to add your NFTs to our collection, you need to <a routerLink="/auth/login">Login</a></p>    
</div>

<div *ngIf="nftsList">
    <div class="nft-wrap" *ngFor="let nft of nftsList">
        <h2 class="nft-name">{{nft.nftName}}</h2>
        <!-- <p>{{nft.imageUrl}}</p> -->
        <img src="{{nft.imageUrl}}">
        <p class="nft-price">Price: â‚¿{{nft.price}}</p>
        <!-- <p>Discription: {{nft.description}}</p> -->
        <!-- <p>{{nft | json}}</p>
        <p>{{nft._id | json}}</p> -->
        <button routerLink="/nfts/details/{{nft._id}}">Details</button>
    </div>
</div>
