<form [formGroup]="form" (ngSubmit)="newNftHandler()">
    <!-- <fieldset> -->
        <h2>Add new NFTs</h2>

        <div class="add-nft-wrap">
            <!-- nftName -->
            <p>
                <label for="name"><span><i></i></span>Name: </label>
                <input type="text" id="nftName" formControlName="nftName" placeholder="Enter NFT Name Here"> 
            </p>
            <ng-container *ngIf="form.get('nftName')?.touched">
                <p *ngIf="form.get('nftName')?.touched && form.get('nftName')?.errors?.['required']" class="error">
                    Name is required!
                </p>
                <p *ngIf="form.get('nftName')?.touched && form.get('nftName')?.errors?.['minlength']" class="error">
                    Name must be at least 5 characters long!
                </p>
            </ng-container>

            <!-- imageUrl -->
            <p>
                <label for="imageUrl"><span><i></i></span> Image URL:  </label>
                <input type="text" id="imageUrl" formControlName="imageUrl" placeholder="Enter Image URL Here"> 
            </p>
            <ng-container *ngIf="form.get('imageUrl')?.touched">
                <p *ngIf="form.get('imageUrl')?.touched && form.get('imageUrl')?.errors?.['required']" class="error">
                    Image URL is required!
                </p>
                <p *ngIf="form.get('imageUrl')?.touched && form.get('imageUrl')?.errors?.['pattern']" class="error">
                    Image URL is not valid!
                </p>
            </ng-container>
            

            <!-- price -->
            <p>
                <label for="price"><span><i></i></span>Price: </label>
                <input type="number" id="price" formControlName="price" placeholder="Enter Price Here"> 
            </p>
            <ng-container *ngIf="form.get('price')?.touched">
                <p *ngIf="form.get('price')?.touched && form.get('price')?.errors?.['required']" class="error">
                    Price is required and must be a number!
                </p>
                <p *ngIf="form.get('price')?.touched && form.get('price')?.errors?.['min']" class="error">
                   The price can't be lower than 1.
                </p>
            </ng-container>
            

            <!-- description -->
            <p>
                <label for="description"><span><i></i></span>Description: </label>
                <textarea type="text" id="description" formControlName="description" placeholder="Enter description Here"> </textarea>
            </p>
            <ng-container *ngIf="form.get('description')?.touched">
                <p *ngIf="form.get('description')?.touched && form.get('description')?.errors?.['required']" class="error">
                    Description is required!
                </p>
                <p *ngIf="form.get('description')?.touched && form.get('description')?.errors?.['minlength']" class="error">
                    Description must be at least 10 characters long!
                </p>
            </ng-container>
            
            <div>
                <button [disabled]="form.invalid">Add</button>
                <button routerLink="/nfts/catalog">Cancel</button>
            </div>
        </div>
    <!-- </fieldset> -->
</form>
